	<script>
		document.addEventListener("DOMContentLoaded", function(event) { 
			var intro = new Howl({
				src: ['/res/audio/bgm/koronba-intro.ogg'],
				loop: false,
				volume: 0.5
			});

			var loop = new Howl({
				src: ['/res/audio/bgm/koronba.ogg'],
				loop: true,
				volume: 0.5
			});

			window.addEventListener('load', function() {
				intro.once('load', function(){
					intro.play();
					setTimeout(function(){ loop.play(); }, 42657);
				});
			});

			setInterval(function() {
				$("#image").css("opacity", "0");
				setTimeout(function(){
					$("#image").css("background-image", "url(/api/randomimaged41d.html?" + Math.random() + ")"); }, 1000);
				setTimeout(function(){ $("#image").css("opacity", "1"); }, 1000);
			}, 10000);

			GetRegistrants();
			UpdateClock();

			setInterval(GetRegistrants, 1000);
			setInterval(UpdateClock, 1000);

			$("body").css("opacity", "1");
		});

		var new_time = 0;
		var rec = false;
		var registrants = 4969;

		function GetRegistrants() {
            var original_time = Math.floor(new Date("Jul 01 2023 17:00").getTime() / 1000);

            var slots_left = 31000 - registrants;
			new_time = original_time + 1728 * slots_left;
			rec = true;

			$("#slotsremaining").text(slots_left);
		}

		function UpdateClock() {
			var now = new Date().getTime();
			var countDownDate = new Date(new_time * 1000).getTime();

			// Find the distance between now an the count down date
			var distance = countDownDate - now;

			// Time calculations for days, hours, minutes and seconds
			var days = Math.floor(distance / (1000 * 60 * 60 * 24));
			var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
			var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
			var seconds = Math.floor((distance % (1000 * 60)) / 1000);

			if (minutes < 10) {
				minutes = "0" + minutes;
			}

			if (seconds < 10) {
				seconds = "0" + seconds;
			}

			// Display the result in the element with id="demo"
			if (distance >= 0 && rec) {
				$("#countdown").text(days + "d " + hours + ":" + minutes + ":" + seconds);
			} else {
				$("#countdown").text("Waiting...");
			}

		}
	</script>

	@keyframes LoaderSpin {

		100% {

		}

	.destroyedloader {

</style>
